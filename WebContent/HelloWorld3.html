<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<style>	
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
	
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
	
		.MyRect {
			fill: steelblue;
		}
	
		.MyText {
			fill: white;
			text-anchor: middle;
		}
	</style>
	<script src="/Users/yanbinwa/Documents/workspace/StockAppGUI/d3.js" charset="utf-8"></script> 
        <script>  
        
	        var width = 300;  //画布的宽度
	        var height = 300;   //画布的高度
	        var svg = d3.select("body")     //选择文档中的body元素
	            .append("svg")          //添加一个svg元素
	            .attr("width", width)       //设定宽度
	            .attr("height", height);    //设定高度
	            
	        var dataset = [ 250, 210, 170, 130, 90, 40, 40, 40, 40, 40 ];  //数据（表示矩形的宽度）
	        var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
	         
	        svg.selectAll("rect")
	            .data(dataset)
	            .enter()
	            .append("rect")
	            .attr("x", 20)
	            .attr("y",function(d,i){
	                 return i * rectHeight;
	            })
	            .attr("width",function(d){
	                 return d;
	            })
	            .attr("height",rectHeight-2)
	            .attr("fill","steelblue");
	        
	        var dataset1 = [ 2.5, 2.1, 1.7, 1.3, 0.9 ];
	        var linear = d3.scale.linear()
	        		.domain([0, d3.max(dataset1)])
	        		.range([0, 250]);
	        
	        var axis = d3.svg.axis()
	        		.scale(linear)
	        		.orient("bottom")
	        		.ticks(7);
	        svg.append("g").attr("class", "axis").attr("transform", "translate(40, 200)").call(axis);   //transform来确定轴座标的起始位置
	       
        </script> 
</body>
</html>
